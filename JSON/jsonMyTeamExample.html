<script src = "ajax.js" type="text/javascript"></script>

<script type="text/javascript">

		//JSON data for myTeam which contists of an array of players
	 var myTeam = {"info":{
	 						"name":"Ireland",
	 			 			"type":"rubgy"},
	 			 "Players":[
	 			  {"number":1,
	 			  "position":"forward",

	 				{"number":15,
	 				"position":"back",

	 				"lName":"Kearney",
	 				"age":16,
	 				"contact":654321,
	 				"club": "Lenister"}

	 				]
	 			};


	 function displayProperty(propertyName)
	 {
	 	for(var j in myTeam.Players[i] )
	 	{
	 		if(j == propertyName || propertyName == null){
	 			document.write(j + ":" + myTeam.Players[i][j] + "<br/>");
	 		}
	 	}
	 }

</script>

	<title>Simple JSON Demo</title>
</head>

<body bgcolor="#FFFFFF">
<p><font size = "+3">Json Demo</font></p>
<hr/>

<div id = "zone"></div>

<p>
<h3> Here are the contents myTeam Objects:</h3>

<script type="text/javascript">
	document.write("Team info:");
	document.write("Name: " + myTeam.info.name); //outputs: Ireland
	document.write(" Type: " + myTeam.info.type + "</br>"); //outputs: rubgy2
	


	document.write("<h2> Players: </h2>");
	for (var i=0;i<myTeam.Players.length;i++)
	{
		 //choose players between the ages of 20-25
		if(myTeam.Players[i].age <= 25 && myTeam.Players[i].age >= 20){

			//diplay properties
			displayProperty();
		}

		document.write("<br/>");
	}

		document.write("<br/><hr/>");

</script>
</p>
