Program: for Repetition Structure

<!DOCTYPE html>
<html>
<head>
	<title>Counter Controlled Reptition</title>

	<script type="text/javascript">


	     //Intialisation, Repetition condition, Incrementing
	for (var counter = 1; counter <= 7; ++counter){
		document.write("<p style = \"font-size: " + counter + "ex\">font size " + counter + "ex</p>");
	}
	
				

	</script>
	</head>

</html>
