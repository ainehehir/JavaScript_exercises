<!--
Program: For/In loop
-->
<!DOCTYPE html>
<html>
<head>
	<title>For/In loop</title>

	<script type="text/javascript">

var myObject ={'animal': 'dog',
				'growls': true,
				'hasFleas': true,
				'loyal': true }
	
for (var property in myObject){
	document.write(property + 'contains' + myObject[property]+ '<br>');
}

	</script>
	</head>
	<body>
	</body>
</html>
