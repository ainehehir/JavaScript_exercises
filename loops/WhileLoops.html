<!--
Program: while Loops
-->
<!DOCTYPE html>
<html>
<head>
	<title>While loop</title>

	<script type="text/javascript">

var x = 1;
while(x<5){
	x = x+1;
}



var x = 1;
while(true){
	x = x+1;
	if (x >=5){
		break;
	}
}


var x=1;
do{
	x=x+1;
}while (x<5);

	</script>
	</head>
	<body>
		
	</body>


</html>
