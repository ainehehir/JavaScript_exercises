				<!DOCTYPE html>
				<html>
				<head>
				<title> cnditional If statments</title>
				
				<script type="text/javascript">
				
				var x=5;
				
				switch(x){
				
				case 1: alert('x is equal to 1'); break;
				case 2: alert('x is equal to 2'); break;
				case 5: alert('x is equal to 5'); break;
				default: alert('x ix not 1,2 or 5');
				
				
				}
				
				</script>
				</head>
