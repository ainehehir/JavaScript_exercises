				<!DOCTYPE html>
				<html>
				<head>
				<title>If statments</title>
				
				<script type="text/javascript">
				
				var x=5;
				
				if(x==1){    // if statement excutes a block of code if some test is passed
				alert('x is equal to 1!');
				} else if(x==2) {
				alert('x is equal to 2!');
				} else if(x==5){
				alert('x is equal to 5!');
				} else {
				alert('x is not 1,2 or 5');
				}
				
				</script>
				</head>
