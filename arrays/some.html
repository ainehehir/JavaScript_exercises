<!--
Program: Arrays- some method will pass each element of the array through the supplied function until true has been returned.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Array some </title>
</head>
<body>


<script type="text/javascript">


		var isNumeric = function(x) {

			//returns true if x is numeric and false if it is not
			var RegExp = /^(-)?(\d*)(\.?)(\d*)$/;
			return String(x).match(RegExp);
		}

		var myArray = ['one','two','three','four','five'];

		document.write(myArray.some(isNumeric) + '<br>'); // outputs: false

		var myArray =  ['one','two',3,'four','five'];
		document.write(myArray.some(isNumeric) + '<br>'); //outputs: true

				
</script>
		
</body>

</html>
