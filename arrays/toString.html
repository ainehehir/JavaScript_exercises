<!--
Program: Arrays- toString method outputs the contents of the array as a string.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Array toString </title>
</head>
<body>


<script type="text/javascript">


		var myArray = ["a","b","c",{'sky':'blue', 'grass':'green'}];
		var theSource = myArray.toString();
		document.write(theSource); //outputs: a,b,c,[object object]
				
</script>
		
</body>

</html>
