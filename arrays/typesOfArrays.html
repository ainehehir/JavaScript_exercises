<meta http-equiv="Content-Type" content="text/html"; charset = "utf-8"/>
<title>Arrays</title>

<script type="text/javascript">
	
var normalArray = [];
normalArray[1] = 'This is an enumerated array'; //outputs: This is an enumerated array

alert(normalArray[1]);


var associativeArray = [];
associativeArray['person'] = 'John Smith'; 

alert(associativeArray['person']);   //outputs: John Smith


var myNumber = new Number();
myNumber['person'] = 'Bob Smith'
alert(myNumber['person']);  //outputs Bob Smith


</script>
