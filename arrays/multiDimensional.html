<!--
Program: Arrays- Multi-Dimensional Arrays - Arrays can store other Arrays
-->
<!DOCTYPE html>
<html>
<head>
	<title>Multi-Dimensional Array</title>
</head>
<body>


<script type="text/javascript">


		var x = [0,1,2,3,4,5];
		var y = [x];

		document.write(y[0]); //outputs 0,1,2,3,4,5
		document.write(y[0][1]); //outputs 1

</script>
		
</body>


</html>
