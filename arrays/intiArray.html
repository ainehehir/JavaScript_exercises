<!--
Program: Arrays- intitialised array with data after an empty array has been created
-->
<!DOCTYPE html>
<html>
<head>
	<title>Intialising Array</title>
</head>
<body>


<script type="text/javascript">


		var myArray = [];
		myArray[0] = 'January';
		myArray[1] = 'February';
		myArray[2] = 'March';

		document.write('0>' + myArray[0] + '<br>');  //outputs: 0>January
		document.write('1>' + myArray[1] + '<br>');	// outputs: 1>February
		document.write('2>' + myArray[2] + '<br>'); //outputs: 2>March

</script>
		
</body>


</html>
