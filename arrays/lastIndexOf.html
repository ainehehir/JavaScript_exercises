<!--
Program: Arrays- LastIndexOf:searches from last to first 
-->
<!DOCTYPE html>
<html>
<head>
	<title>Array LastIndexOf</title>
</head>
<body>


<script type="text/javascript">


		var myArray = [1,'two',3,'four',5,'six',7,'eight',9,'ten'];
		document.write(myArray.lastIndexOf(5) + '<br>'); //outputs: 4
		document.write(myArray.lastIndexOf('not here')); //outputs: -1
		
</script>
		
</body>


</html>
