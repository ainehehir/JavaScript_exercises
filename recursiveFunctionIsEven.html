	<script type="text/javascript">

function isEven(number) {
	
    if (number == 0)
      return true;
    else if (number == 1)
      return false;
  	else if(number<0)
  		return isEven(-number);
    else
      return isEven(number-2);
  }
  


document.write(isEven(24) + "<br/>");
document.write(isEven(25) + "<br/>");
document.write(isEven(-1));



		
	
	</script>
