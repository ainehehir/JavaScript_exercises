
<!--
Program: NaN, will be returned if we try to convert a string value to a number but the string value cannot be converted to a number
-->
<html>
<head>
	<title>Data Type Conversion</title>
</head>
<body>
	<script type="text/javascript">

	var num1 = parseFloat(prompt("Enter a number: "));
	if (isNaN(num1)){
		alert("That's not a number!");
		} 
		else
		{
			alert("Thank you!");
		}
	
	</script>
</body>
</html>
