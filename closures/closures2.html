<title>Closures</title>

<script type="text/javascript">


// diplayTest returned from doThis before being executed, normally the local variable would only exist
// whilst doThis is executing - created a closure
	
function doThis(){
	var test = "local to doThis";

   
	function displayTest(){
		alert(test);
	}

	return displayTest();
}

var myDoThis = doThis();
myDoThis();


</script>
