<title>closures</title>

<script type="text/javascript">
	
function doThis(){
	var test = "local to doThis";

	

    // inner function that has no local variables of its own but has access to the variable declared in the outer function doThis()
	function displayTest(){
		alert(test);
	}

	displayTest();
}

doThis(); 


</script>
